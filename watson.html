      <div class="container-fluid">
        <div class="content-section-a" id="contact-form">
            <div class="container">
                <div class="row">
                    {# left hand side #}
                    <div class="col-lg-5 col-sm-6">
                        <hr class="section-heading-spacer">
                        <div class="clearfix"></div>
                        <h2 class="section-heading">Watson</h2>
                        <p class="lead">{% if response %}{{ response }}{% endif %}
                        </p>
                    </div>
                    {# right hand side #}
                    <div class="col-lg-5 col-lg-offset-2 col-sm-6 right-col">
                        <form id='watsonform' class="form-horizontal" method="post" action="/watson">
                            <div class="form-group">
                                <label for="answer" class="col-sm-2 control-label">Answer:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="answer" name="answer" value="" placeholder="Bonjour" required="required" />
                                    <input type="hidden" value="{{ context }}" name="context" id="context"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default" id="submit-button">Answer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <script>
    queryApp('#watsonform', '#watsonService');
    </script>
